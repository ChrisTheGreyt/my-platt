version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm install tailwindcss postcss autoprefixer
            - echo '/** @type {import("tailwindcss").Config} */ module.exports = {content: ["./src/**/*.{js,ts,jsx,tsx,mdx}"], theme: {extend: {}}, plugins: []};' > tailwind.config.js
            - echo 'module.exports = {plugins: {tailwindcss: {}, autoprefixer: {}}}' > postcss.config.js
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 
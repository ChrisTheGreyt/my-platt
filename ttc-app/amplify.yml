version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            # Clean install with more aggressive cleanup
            - npm cache clean --force
            - rm -rf node_modules package-lock.json .next
            # Check and update package.json
            - |
              echo "Checking package.json..."
              node -e '
                const fs = require("fs");
                const pkg = JSON.parse(fs.readFileSync("package.json"));
                console.log("Current dependencies:", JSON.stringify(pkg.dependencies, null, 2));
                pkg.dependencies = pkg.dependencies || {};
                pkg.dependencies.tailwindcss = "3.4.1";
                pkg.dependencies.postcss = "8.4.35";
                pkg.dependencies.autoprefixer = "10.4.17";
                fs.writeFileSync("package.json", JSON.stringify(pkg, null, 2));
                console.log("Updated dependencies:", JSON.stringify(pkg.dependencies, null, 2));
              '
            # Install dependencies with force flag
            - npm install --force
            # Verify installation
            - echo "=== Verifying Installation ==="
            - npm list tailwindcss postcss autoprefixer
            - echo "=== Node Modules Content ==="
            - ls -la node_modules/tailwindcss || echo "tailwindcss not found!"
            - ls -la node_modules/postcss || echo "postcss not found!"
            - ls -la node_modules/autoprefixer || echo "autoprefixer not found!"
            # Create postcss.config.js
            - |
              echo "module.exports = {
                plugins: {
                  tailwindcss: {},
                  autoprefixer: {},
                }
              }" > postcss.config.js
            # Add environment variable
            - echo "DISABLE_UPLOAD=true" >> .env
            # Create next.config.js if it doesn't exist
            - |
              if [ ! -f next.config.js ]; then
                echo "/** @type {import('next').NextConfig} */
                const path = require('path');
                const nextConfig = {
                  webpack: (config) => {
                    config.resolve.alias = {
                      ...config.resolve.alias,
                      '@': path.join(__dirname, 'src')
                    };
                    return config;
                  }
                };
                module.exports = nextConfig;" > next.config.js
              fi
            # Verify all configs
            - echo "=== Config Files ==="
            - echo "PostCSS Config:"
            - cat postcss.config.js
            - echo "Next.js Config:"
            - cat next.config.js
            - echo "Tailwind Config:"
            - cat tailwind.config.ts
            - echo "Package.json:"
            - cat package.json
        build:
          commands:
            - export NODE_PATH=$NODE_PATH:$(pwd)/src:$(pwd)/node_modules
            - NODE_ENV=production npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/* 
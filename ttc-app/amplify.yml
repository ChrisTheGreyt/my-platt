version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm cache clean --force
            - rm -rf node_modules
            - npm install -g tailwindcss postcss autoprefixer
            - npm install
            - npm install -D tailwindcss@latest postcss@latest autoprefixer@latest
            - |
              cat << EOF > postcss.config.js
              module.exports = {
                plugins: {
                  tailwindcss: {},
                  autoprefixer: {}
                }
              }
              EOF
            - |
              cat << EOF > tailwind.config.js
              /** @type {import('tailwindcss').Config} */
              module.exports = {
                content: [
                  './src/**/*.{js,ts,jsx,tsx,mdx}',
                  './pages/**/*.{js,ts,jsx,tsx,mdx}',
                  './components/**/*.{js,ts,jsx,tsx,mdx}',
                  './app/**/*.{js,ts,jsx,tsx,mdx}'
                ],
                theme: {
                  extend: {}
                },
                plugins: []
              }
              EOF
            - |
              cat << EOF > next.config.mjs
              /** @type {import('next').NextConfig} */
              const config = {
                webpack: (config) => {
                  config.resolve = {
                    ...config.resolve,
                    alias: {
                      ...config.resolve.alias,
                      '@': './src'
                    }
                  };
                  return config;
                }
              };
              export default config;
              EOF
            - |
              cat << EOF > tsconfig.json
              {
                "compilerOptions": {
                  "target": "es5",
                  "lib": ["dom", "dom.iterable", "esnext"],
                  "allowJs": true,
                  "skipLibCheck": true,
                  "strict": true,
                  "noEmit": true,
                  "esModuleInterop": true,
                  "module": "esnext",
                  "moduleResolution": "node",
                  "resolveJsonModule": true,
                  "isolatedModules": true,
                  "jsx": "preserve",
                  "incremental": true,
                  "plugins": [
                    {
                      "name": "next"
                    }
                  ],
                  "paths": {
                    "@/*": ["./src/*"]
                  },
                  "baseUrl": "."
                },
                "include": ["next-env.d.ts", "**/*.ts", "**/*.tsx", ".next/types/**/*.ts"],
                "exclude": ["node_modules"]
              }
              EOF
            - ls -la src/components/Navbar
            - ls -la src/components/Sidebar
            - ls -la src/context
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 
version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            # Clean install with more aggressive cleanup
            - npm cache clean --force
            - rm -rf node_modules package-lock.json .next
            # First install project dependencies
            - npm install --legacy-peer-deps
            # Then install TailwindCSS separately
            - npm install --save --legacy-peer-deps tailwindcss@3.4.1 postcss@8.4.35 autoprefixer@10.4.17
            # Verify TailwindCSS installation
            - echo "=== Verifying TailwindCSS ==="
            - npm list tailwindcss
            - echo "=== Checking node_modules ==="
            - ls -la node_modules/tailwindcss
            # Create postcss.config.js
            - |
              echo "module.exports = {
                plugins: {
                  tailwindcss: {},
                  autoprefixer: {},
                }
              }" > postcss.config.js
            # Add environment variable
            - echo "DISABLE_UPLOAD=true" >> .env
            # Create next.config.js if it doesn't exist
            - |
              if [ ! -f next.config.js ]; then
                echo "/** @type {import('next').NextConfig} */
                const path = require('path');
                const nextConfig = {
                  webpack: (config) => {
                    config.resolve.alias = {
                      ...config.resolve.alias,
                      '@': path.join(__dirname, 'src')
                    };
                    return config;
                  }
                };
                module.exports = nextConfig;" > next.config.js
              fi
            # Verify configs
            - echo "=== Config Files ==="
            - cat postcss.config.js
            - cat next.config.js
            - cat tailwind.config.ts
        build:
          commands:
            - export NODE_PATH=$NODE_PATH:$(pwd)/src:$(pwd)/node_modules
            - NODE_ENV=production npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/* 
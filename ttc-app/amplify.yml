version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            # Clean install
            - npm cache clean --force
            - rm -rf node_modules package-lock.json
            # Install dependencies including TailwindCSS
            - npm install
            - npm install tailwindcss@3.4.1 postcss@8.4.35 autoprefixer@10.4.17
            # Verify installations
            - ls -la node_modules/tailwindcss
            - ls -la node_modules/postcss
            - ls -la node_modules/autoprefixer
            # Create simple postcss.config.js
            - |
              echo "module.exports = {
                plugins: {
                  tailwindcss: {},
                  autoprefixer: {},
                }
              }" > postcss.config.js
            # Add environment variable
            - echo "DISABLE_UPLOAD=true" >> .env
            # Create next.config.js if it doesn't exist
            - |
              if [ ! -f next.config.js ]; then
                echo "/** @type {import('next').NextConfig} */
                const nextConfig = {
                  webpack: (config) => {
                    config.resolve.alias = {
                      ...config.resolve.alias,
                      '@': path.join(__dirname, 'src')
                    };
                    return config;
                  }
                };
                module.exports = nextConfig;" > next.config.js
              fi
            # Verify file contents
            - cat postcss.config.js
            - cat next.config.js
            - cat tailwind.config.ts
        build:
          commands:
            - export NODE_PATH=$NODE_PATH:$(pwd)/src
            # Add explicit NODE_OPTIONS
            - export NODE_OPTIONS='--require "./node_modules/tailwindcss/lib/index.js"'
            - NODE_ENV=production npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/* 
version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            # Clean install
            - npm cache clean --force
            - rm -rf node_modules package-lock.json
            # Install dependencies
            - npm install
            # Install TailwindCSS globally to ensure it's available
            - npm install -g tailwindcss postcss autoprefixer
            # Also install locally
            - npm install tailwindcss postcss autoprefixer --save-dev
            # Add environment variable
            - echo "DISABLE_UPLOAD=true" >> .env
            # Debug: Show directory structure
            - echo "Project structure:"
            - ls -R src/
        build:
          commands:
            # Set up module resolution paths
            - export NODE_PATH=$NODE_PATH:$(npm root -g):$(pwd)/src
            - export NEXT_PRIVATE_LOCAL_WEBPACK=true
            - NODE_ENV=production npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/* 
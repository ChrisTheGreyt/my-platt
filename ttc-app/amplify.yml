version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            # Clean install with more aggressive cleanup
            - npm cache clean --force
            - rm -rf node_modules package-lock.json .next
            # Add TailwindCSS to package.json directly
            - |
              echo "Adding TailwindCSS to package.json"
              node -e '
                const fs = require("fs");
                const pkg = JSON.parse(fs.readFileSync("package.json"));
                pkg.dependencies = pkg.dependencies || {};
                pkg.dependencies.tailwindcss = "3.4.1";
                pkg.dependencies.postcss = "8.4.35";
                pkg.dependencies.autoprefixer = "10.4.17";
                fs.writeFileSync("package.json", JSON.stringify(pkg, null, 2));
              '
            # Install dependencies
            - npm install --legacy-peer-deps --verbose
            # Verify TailwindCSS installation
            - echo "=== Verifying TailwindCSS ==="
            - npm list tailwindcss
            - echo "=== Package.json Contents ==="
            - cat package.json
            - echo "=== Node Modules Check ==="
            - ls -la node_modules | grep tailwind
            # Create postcss.config.js
            - |
              echo "module.exports = {
                plugins: {
                  tailwindcss: {},
                  autoprefixer: {},
                }
              }" > postcss.config.js
            # Add environment variable
            - echo "DISABLE_UPLOAD=true" >> .env
            # Create next.config.js if it doesn't exist
            - |
              if [ ! -f next.config.js ]; then
                echo "/** @type {import('next').NextConfig} */
                const path = require('path');
                const nextConfig = {
                  webpack: (config) => {
                    config.resolve.alias = {
                      ...config.resolve.alias,
                      '@': path.join(__dirname, 'src')
                    };
                    return config;
                  }
                };
                module.exports = nextConfig;" > next.config.js
              fi
            # Verify configs
            - echo "=== Config Files ==="
            - cat postcss.config.js
            - cat next.config.js
            - cat tailwind.config.ts
        build:
          commands:
            - export NODE_PATH=$NODE_PATH:$(pwd)/src:$(pwd)/node_modules
            - NODE_ENV=production npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/* 
version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            # Clean install
            - npm cache clean --force
            - rm -rf node_modules package-lock.json
            # Install dependencies
            - npm install
            # Install webpack explicitly
            - npm install webpack@5.89.0 --save-dev
            # Install TailwindCSS globally to ensure it's available
            - npm install -g tailwindcss postcss autoprefixer
            # Also install locally
            - npm install tailwindcss postcss autoprefixer --save-dev
            # Add environment variable
            - echo "DISABLE_UPLOAD=true" >> .env
            # Verify tsconfig paths
            - cat tsconfig.json
            # Create next.config.js if it doesn't exist
            - |
              if [ ! -f next.config.js ]; then
                echo "/** @type {import('next').NextConfig} */
                const path = require('path');
                const nextConfig = {
                  webpack: (config) => {
                    config.resolve.alias = {
                      ...config.resolve.alias,
                      '@': path.join(__dirname, 'src')
                    };
                    return config;
                  }
                };
                module.exports = nextConfig;" > next.config.js
              fi
        build:
          commands:
            # Set up module resolution paths
            - export NODE_PATH=$NODE_PATH:$(pwd)/src
            - NODE_ENV=production npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/* 
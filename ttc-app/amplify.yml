version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm install tailwindcss postcss autoprefixer
            - npm install -g postcss-cli
            - npx tailwindcss init -p
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 
version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm install --save-dev tailwindcss@latest postcss@latest autoprefixer@latest
            - |
              cat << EOF > tailwind.config.js
              /** @type {import('tailwindcss').Config} */
              module.exports = {
                content: [
                  './src/**/*.{js,ts,jsx,tsx,mdx}',
                  './app/**/*.{js,ts,jsx,tsx,mdx}'
                ],
                theme: { extend: {} },
                plugins: []
              };
              EOF
            - |
              cat << EOF > postcss.config.js
              module.exports = {
                plugins: {
                  'tailwindcss': {},
                  'autoprefixer': {}
                }
              };
              EOF
            - npm list tailwindcss postcss autoprefixer
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 
version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            # Clean install with more aggressive cleanup
            - npm cache clean --force
            - rm -rf node_modules package-lock.json
            - rm -rf .next
            # Install TailwindCSS globally first
            - npm install -g tailwindcss postcss autoprefixer
            # Install dependencies with verbose logging
            - npm install --verbose
            # Install TailwindCSS locally with explicit path
            - npm install --save-exact tailwindcss@3.4.1 postcss@8.4.35 autoprefixer@10.4.17
            # Verify installations with more detail
            - echo "Checking TailwindCSS installation..."
            - npm list tailwindcss
            - npm list postcss
            - npm list autoprefixer
            # Create simple postcss.config.js
            - |
              echo "module.exports = {
                plugins: {
                  tailwindcss: {},
                  autoprefixer: {},
                }
              }" > postcss.config.js
            # Add environment variable
            - echo "DISABLE_UPLOAD=true" >> .env
            # Create next.config.js if it doesn't exist
            - |
              if [ ! -f next.config.js ]; then
                echo "/** @type {import('next').NextConfig} */
                const path = require('path');
                const nextConfig = {
                  webpack: (config) => {
                    config.resolve.alias = {
                      ...config.resolve.alias,
                      '@': path.join(__dirname, 'src')
                    };
                    return config;
                  }
                };
                module.exports = nextConfig;" > next.config.js
              fi
            # Verify all config files and dependencies
            - echo "=== PostCSS Config ==="
            - cat postcss.config.js
            - echo "=== Next.js Config ==="
            - cat next.config.js
            - echo "=== Tailwind Config ==="
            - cat tailwind.config.ts
            - echo "=== Node Modules ==="
            - ls -la node_modules
        build:
          commands:
            - export NODE_PATH=$NODE_PATH:$(pwd)/src:$(pwd)/node_modules
            - NODE_ENV=production npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/* 
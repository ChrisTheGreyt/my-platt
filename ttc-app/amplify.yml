version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            # Clean install
            - npm cache clean --force
            - rm -rf node_modules package-lock.json
            # Install dependencies
            - npm install
            # Install TailwindCSS globally to ensure it's available
            - npm install -g tailwindcss postcss autoprefixer
            # Also install locally
            - npm install tailwindcss postcss autoprefixer --save-dev
            # Add environment variable
            - echo "DISABLE_UPLOAD=true" >> .env
        build:
          commands:
            # Ensure global modules are in path
            - export NODE_PATH=$NODE_PATH:$(npm root -g)
            - NODE_ENV=production npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/* 
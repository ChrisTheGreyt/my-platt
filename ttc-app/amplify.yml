version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm cache clean --force
            - rm -rf node_modules package-lock.json
            - npm install
            - npm install tailwindcss@latest postcss@latest autoprefixer@latest --save-exact
            - npm install -D @types/node @types/react @types/react-dom typescript
            - npm install @next/font
            - |
              cat << EOF > next.config.js
              /** @type {import('next').NextConfig} */
              const path = require('path');
              
              module.exports = {
                experimental: {
                  appDir: true,
                  serverComponentsExternalPackages: []
                },
                webpack: (config, { isServer }) => {
                  // Resolve path aliases
                  config.resolve.alias = {
                    ...config.resolve.alias,
                    '@': path.join(__dirname, 'src')
                  };
                  
                  // Add source directory to module resolution paths
                  config.resolve.modules = [
                    path.join(__dirname, 'src'),
                    'node_modules',
                    ...config.resolve.modules || []
                  ];
                  
                  return config;
                }
              };
              EOF
            - |
              cat << EOF > postcss.config.js
              module.exports = {
                plugins: {
                  'tailwindcss': require.resolve('tailwindcss'),
                  'autoprefixer': require.resolve('autoprefixer')
                }
              }
              EOF
            - |
              cat << EOF > tailwind.config.js
              /** @type {import('tailwindcss').Config} */
              module.exports = {
                content: [
                  './src/**/*.{js,ts,jsx,tsx,mdx}',
                  './pages/**/*.{js,ts,jsx,tsx,mdx}',
                  './components/**/*.{js,ts,jsx,tsx,mdx}',
                  './app/**/*.{js,ts,jsx,tsx,mdx}'
                ],
                theme: {
                  extend: {}
                },
                plugins: []
              }
              EOF
            - |
              cat << EOF > tsconfig.json
              {
                "compilerOptions": {
                  "target": "es5",
                  "lib": ["dom", "dom.iterable", "esnext"],
                  "allowJs": true,
                  "skipLibCheck": true,
                  "strict": true,
                  "noEmit": true,
                  "esModuleInterop": true,
                  "module": "esnext",
                  "moduleResolution": "bundler",
                  "resolveJsonModule": true,
                  "isolatedModules": true,
                  "jsx": "preserve",
                  "incremental": true,
                  "plugins": [
                    {
                      "name": "next"
                    }
                  ],
                  "paths": {
                    "@/*": ["./src/*"]
                  },
                  "baseUrl": "."
                },
                "include": ["next-env.d.ts", "**/*.ts", "**/*.tsx", ".next/types/**/*.ts", "src/**/*"],
                "exclude": ["node_modules"]
              }
              EOF
            - |
              cat << EOF > src/app/globals.css
              @tailwind base;
              @tailwind components;
              @tailwind utilities;
              EOF
            - pwd && ls -la src/components/Navbar src/components/Sidebar src/context
        build:
          commands:
            - NODE_ENV=production npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 
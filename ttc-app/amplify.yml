version: 1
applications:
  - appRoot: ttc-app
    frontend:
      phases:
        preBuild:
          commands:
            - cd ttc-app
            - npm install
            - npm install -D tailwindcss postcss autoprefixer
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: ttc-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - ttc-app/node_modules/**/* 